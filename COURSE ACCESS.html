<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH SOLUTIONS | Premium Course Access</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/pw/AP1GczNty6_2Cq0hySwk_JWjLVcINZz0lyqfq9BNLXjr9-qhG_94UV7oQLhTNB7VtAP8qM1G06Gj36pEqbZyvBWZlV4508OriC45KwQoabQ8qSRc5HHMGPVu=w2400?source=screenshot.guru">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Orbitron', sans-serif;
        }
        /* Spinner for loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczNty6_2Cq0hySwk_JWjLVcINZz0lyqfq9BNLXjr9-qhG_94UV7oQLhTNB7VtAP8qM1G06Gj36pEqbZyvBWZlV4508OriC45KwQoabQ8qSRc5HHMGPVu=w2400?source=screenshot.guru" alt="E-TECH SOLUTIONS Logo" class="h-12 w-12 rounded-full border-2 border-blue-400">
                <h1 class="text-xl md:text-2xl font-bold">E-TECH <span>SOLUTIONS</span></h1>
            </div>
            <div id="user-info" class="hidden items-center space-x-4">
                <span id="user-name" class="font-semibold text-sm md:text-base"></span>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <!-- Login Section -->
        <section id="login-section" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Access Your Premium Courses</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label for="payment-id" class="block text-gray-700 font-semibold mb-2">Razorpay Transaction ID</label>
                    <input type="text" id="payment-id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your payment reference ID" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">
                    <i class="fas fa-lock mr-2"></i>Secure Login
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </section>

        <!-- Course Display Section -->
        <section id="course-section" class="hidden mt-12">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Your Enrolled Courses</h2>
            <div id="course-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Courses will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Course Content Modal -->
    <div id="course-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white p-6 border-b flex justify-between items-center z-10">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6">
                <!-- Course content will be loaded here -->
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const courseSection = document.getElementById('course-section');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const courseList = document.getElementById('course-list');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const logoutBtn = document.getElementById('logout-btn');
            const modal = document.getElementById('course-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('close-modal');

            // --- Course Data ---
            const courses = {
                'arduino-master': {
                    title: 'Arduino Master Class',
                    description: 'Become a master of Arduino programming and hardware. This course covers advanced topics, complex projects, and troubleshooting techniques.',
                    image: 'https://lh3.googleusercontent.com/pw/AP1GczPvtSebwcEAoTS8k-OCNn_xZnUKH5rZXKAI4jLois7jfNsvPT14A1m11ZxNc1OFk6QXgYjp9lHolvmOWD8YnrbuP2acdqCFe_XIolbmvWSOd38hTmc=w2400',
                    content: `
                        <h4 class="text-xl font-bold mb-4">30-Day Learning Agenda</h4>
                        <ul id="arduino-master-agenda" class="list-disc list-inside space-y-2 mb-6">
                            <li>Day 1-5: Advanced C++ for Arduino</li>
                            <li>Day 6-10: Interrupts and Timers</li>
                            <li>Day 11-15: Communication Protocols (I2C, SPI)</li>
                            <li>Day 16-20: Building a Home Automation System</li>
                            <li>Day 21-25: Interfacing with Web APIs</li>
                            <li>Day 26-30: Final Project: IoT Weather Station</li>
                        </ul>
                        <h4 class="text-xl font-bold mb-4">Video Lectures</h4>
                        <div class="aspect-w-16 aspect-h-9 mb-8">
                            <iframe src="https://www.youtube.com/embed/videoseries?list=PLGs01L9dlz_k6Eexg8c-T0T5M-4aGGD_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe>
                        </div>
                    `
                },
                'ai-robotics': {
                    title: 'AI for Robotics',
                    description: 'Dive into the world of Artificial Intelligence applied to robotics. Learn machine learning fundamentals, computer vision, and robot navigation.',
                    image: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                    content: `
                        <h4 class="text-xl font-bold mb-4">Course Modules</h4>
                        <ul id="ai-robotics-agenda" class="list-disc list-inside space-y-2 mb-6">
                            <li>Module 1: Introduction to AI and Robotics</li>
                            <li>Module 2: Python for Robotics</li>
                            <li>Module 3: Computer Vision with OpenCV</li>
                            <li>Module 4: Path Planning Algorithms (A*, Dijkstra)</li>
                            <li>Module 5: Introduction to ROS (Robot Operating System)</li>
                            <li>Module 6: Final Project: Object Following Robot</li>
                        </ul>
                        <h4 class="text-xl font-bold mb-4">Video Lectures</h4>
                         <div class="aspect-w-16 aspect-h-9 mb-8">
                            <iframe src="https://www.youtube.com/embed/videoseries?list=PLz_iWd0dC-sZdehFflfA2k6b7Ab72-L41" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe>
                        </div>
                    `
                },
                'advanced-iot': {
                    title: 'Advanced IoT Development',
                    description: 'Master the Internet of Things with advanced development techniques, cloud integration, data analytics, and security best practices.',
                    image: 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
                    content: `
                        <h4 class="text-xl font-bold mb-4">Key Topics</h4>
                        <ul id="advanced-iot-agenda" class="list-disc list-inside space-y-2 mb-6">
                            <li>Topic 1: IoT Architecture and Protocols (MQTT, CoAP)</li>
                            <li>Topic 2: Cloud Platforms (AWS IoT, Google Cloud IoT)</li>
                            <li>Topic 3: Edge Computing for IoT</li>
                            <li>Topic 4: IoT Security and Device Management</li>
                            <li>Topic 5: Data Visualization and Analytics</li>
                            <li>Topic 6: Final Project: Smart Agriculture System</li>
                        </ul>
                        <h4 class="text-xl font-bold mb-4">Video Lectures</h4>
                         <div class="aspect-w-16 aspect-h-9 mb-8">
                            <iframe src="https://www.youtube.com/embed/videoseries?list=PL-i-21uC2MA-e522qXp-o-4t5v_o7ksu" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe>
                        </div>
                    `
                }
            };

            // --- Authentication Logic ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const paymentId = document.getElementById('payment-id').value.trim();

                if (!email || !paymentId) {
                    loginError.textContent = 'Please fill in all fields.';
                    return;
                }

                const validPaymentIds = JSON.parse(localStorage.getItem('validPaymentIds')) || [];
                
                if (validPaymentIds.includes(paymentId)) {
                    loginSuccess(email);
                } else {
                    loginError.textContent = 'Invalid credentials or payment ID. Please try again.';
                }
            });

            function loginSuccess(userEmail) {
                sessionStorage.setItem('loggedInUser', userEmail);
                loginSection.classList.add('hidden');
                courseSection.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                userName.textContent = `Welcome, ${userEmail}`;
                loginError.textContent = '';
                displayCourses();
            }

            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('loggedInUser');
                loginSection.classList.remove('hidden');
                courseSection.classList.add('hidden');
                userInfo.classList.add('hidden');
                document.getElementById('email').value = '';
                document.getElementById('payment-id').value = '';
            });

            // --- Course Display Logic ---
            function displayCourses() {
                courseList.innerHTML = '';
                Object.keys(courses).forEach(courseId => {
                    const course = courses[courseId];
                    const courseCard = document.createElement('div');
                    courseCard.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300';
                    courseCard.innerHTML = `
                        <img src="${course.image}" alt="${course.title}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-2xl font-bold mb-2">${course.title}</h3>
                            <p class="text-gray-600 mb-4">${course.description}</p>
                            <button data-course-id="${courseId}" class="view-course-btn w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                                View Course Content
                            </button>
                        </div>
                    `;
                    courseList.appendChild(courseCard);
                });

                document.querySelectorAll('.view-course-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const courseId = e.target.dataset.courseId;
                        openCourseModal(courseId);
                    });
                });
            }

            // --- Modal Logic ---
            function openCourseModal(courseId) {
                const course = courses[courseId];
                modalTitle.textContent = course.title;
                // Add Gemini AI feature to the course content
                modalBody.innerHTML = course.content + `
                    <div class="border-t-2 border-gray-200 pt-6 mt-6">
                        <h4 class="text-xl font-bold mb-4 text-blue-600">âœ¨ AI-Powered Learning Plan</h4>
                        <p class="text-gray-600 mb-4">Enter your learning goal, and our AI will generate a personalized study plan for you based on this course!</p>
                        <div class="mb-4">
                            <label for="learning-goal" class="block text-gray-700 font-semibold mb-2">My Goal (e.g., "prepare for a job interview in 3 weeks"):</label>
                            <input type="text" id="learning-goal" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What do you want to achieve?">
                        </div>
                        <button id="generate-plan-btn" data-course-id="${courseId}" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                            Generate My Plan
                        </button>
                        <div id="ai-plan-loader" class="hidden loader"></div>
                        <div id="ai-plan-output" class="mt-6 p-4 bg-gray-50 rounded-lg border"></div>
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');

                // Add event listener for the new button
                document.getElementById('generate-plan-btn').addEventListener('click', handlePlanGeneration);
            }

            function closeCourseModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }

            closeModalBtn.addEventListener('click', closeCourseModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeCourseModal();
                }
            });

            // --- Gemini API Integration ---
            async function handlePlanGeneration(e) {
                const courseId = e.target.dataset.courseId;
                const userGoal = document.getElementById('learning-goal').value;
                const loader = document.getElementById('ai-plan-loader');
                const outputContainer = document.getElementById('ai-plan-output');

                if (!userGoal) {
                    outputContainer.innerHTML = '<p class="text-red-500">Please enter your learning goal.</p>';
                    return;
                }

                loader.classList.remove('hidden');
                outputContainer.innerHTML = '';

                const course = courses[courseId];
                const agendaElement = document.getElementById(`${courseId}-agenda`);
                const courseAgenda = agendaElement ? agendaElement.innerText : 'No standard agenda available.';

                const prompt = `
                    You are an expert curriculum designer for electronics and IoT courses.
                    A student is enrolled in the course: "${course.title}".
                    The standard learning agenda is:
                    ${courseAgenda}

                    The student's personal goal is: "${userGoal}".

                    Based on the student's goal, create a personalized, detailed, day-by-day learning plan. The plan should be actionable and reference topics from the original agenda where applicable. Format the output as simple HTML with h4 for days and ul/li for tasks. Start directly with the plan.
                `;

                try {
                    const generatedPlan = await callGeminiApi(prompt);
                    outputContainer.innerHTML = generatedPlan;
                } catch (error) {
                    console.error('Gemini API call failed:', error);
                    outputContainer.innerHTML = '<p class="text-red-500">Sorry, there was an error generating your plan. Please try again later.</p>';
                } finally {
                    loader.classList.add('hidden');
                }
            }
            
            async function callGeminiApi(prompt, retries = 3, delay = 1000) {
                const apiKey = "AIzaSyCODRIZL8mNqWpUf0HdWcoCedimZM_0G5E"; // Canvas will provide the key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };

                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                           throw new Error("Invalid response structure from Gemini API");
                        }
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                    }
                }
            }


            // Check for logged-in user on page load
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                loginSuccess(loggedInUser);
            }
        });
    </script>
</body>
</html>
